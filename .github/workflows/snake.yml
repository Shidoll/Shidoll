name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Exécute tous les jours à minuit UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Mise à jour vers la dernière version

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push Snake Game to Repository
        run: |
          mkdir -p output
          mv dist/github-snake.svg output/
          mv dist/github-snake-dark.svg output/
          mv dist/ocean.gif output/
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add output/
          git commit -m "Updated Snake Game contribution graph" || echo "No changes to commit"
          git push

