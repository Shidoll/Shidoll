name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Ex√©cute tous les jours √† minuit UTC
  workflow_dispatch:

permissions:
  contents: write  # Autorise GitHub Actions √† √©crire dans le d√©p√¥t

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # R√©cup√®re tout l'historique pour √©viter les conflits

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Shidoll
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark

      - name: Fix File Permissions  # üîß Nouvelle √©tape pour corriger les permissions
        run: |
          chmod -R 777 dist/

      - name: Push Snake Game to Repository
        run: |
          mkdir -p output
          mv dist/* output/
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add output/
          git commit -m "Updated Snake Game contribution graph" || echo "No changes to commit"
          git pull --rebase origin main  # Synchroniser avec la derni√®re version du d√©p√¥t
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

